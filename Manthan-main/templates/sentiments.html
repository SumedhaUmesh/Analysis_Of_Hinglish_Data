<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>INTL-DA-05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark text-light w-100 px-5">
        <div>
            <a class="nav-link" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" width="70" alt="Manthan logo">
            </a>
        </div>
        <a
            style="color:lavenderblush;cursor: default; text-decoration: none; font-size:2.5rem; font-family: 'Concert One', cursive;">MANTHAN
            2021</a>
        <div style="font-family: 'Montserrat Alternates', sans-serif; font-size:20px;">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link disabled">Analyze</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block body %}
  <div class="container bg-light my-3 shadow-lg" style="height: 70vh; margin-top: auto; font-family: 'Cinzel', serif;  padding:0;">
    <div class="d-flex flex-row" style="width: 100%;height: 70vh; margin-top: auto; font-family: 'Cinzel', serif; background-color: black;">
      <div style="width:48%; margin: 1%;background-color: ghostwhite;border-radius: 5px;">
        <div class="d-flex justify-content-center pt-2 rounded" style="color:white;border-bottom: 1px ridge #ccccd1;background-color: #282829;">
          <h2>OUTPUT</h2>
        </div>
          <pre class="rounded px-2"
            style="overflow-y: scroll;height: 80%; font-family: 'Montserrat Alternates', sans-serif;"><b>{{OText}}</b>
          </pre>
      </div>
  
      <div class = "rounded" style="width:48%; margin: 1%;background-color: ghostwhite;border-radius: 5px;">
        <div class="d-flex justify-content-center pt-2 rounded" style="color:white;border-bottom: 1px ridge #ccccd1;background-color: #282829;">
          <h2>SENTIMENTS</h2>
        </div>
        <pre class="rounded px-2"
          style="overflow-y: scroll;height: 80%; font-family: 'Montserrat Alternates', sans-serif;"><b>{{senti}}</b></pre>
      </div>
    </div>
    {% endblock %}    
</body>
</html>
