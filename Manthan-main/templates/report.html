<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>INTL-DA-05</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" style="font-family: 'Cinzel', serif;">SUCCESS</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre style="font-family: 'Montserrat Alternates', sans-serif;">
Your report has been submitted successfully.
Thank you for your valuable feedback.
                    </pre>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark text-light w-100 px-5">
        <div>
            <a class="nav-link" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" width="70" alt="Manthan logo">
            </a>
        </div>
        <a
            style="color:lavenderblush;cursor: default; text-decoration: none; font-size:2.5rem; font-family: 'Concert One', cursive;">MANTHAN
            2021</a>
        <div style="font-family: 'Montserrat Alternates', sans-serif; font-size:20px;">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link disabled">Analyze</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container d-flex flex-column">
        <form class="m-5">
            <div class="form-floating mb-3">
                <input class="form-control m-2" id="floatingTextarea1" type="text" value="{{ IText }}"
                    aria-label="readonly input" readonly>
                <label for="floatingTextarea1">Input Text</label>
            </div>

            <div class="form-floating">
                <input class="form-control m-2" id="floatingTextarea2" type="text" value="{{ OText }}"
                    aria-label="readonly input" readonly>
                <label for="floatingTextarea2">Output Text</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control m-2" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Enter the expected translation.</label>
            </div>
        </form>
        <div class="d-flex justify-content-center m-2">
            <button type="button" class="btn btn-primary w-50" data-bs-toggle="modal"
                data-bs-target="#exampleModal">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
